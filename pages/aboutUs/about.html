<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" type="image/x-icon" href="../../assets/icons/logo.ico">
    <link rel="stylesheet" href="https://kit.fontawesome.com/4febbc7477.css" crossorigin="anonymous" type="text/css">
    <title>About Us</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../../assets/images/logo.jpg" alt="logo">
        </div>
        <div class="buttons">
            <button>About Us</button>
            <button>Menu</button>
            <button>Order</button>
        </div>
        <div class="socialMedia">
            <button><i class="fa fa-facebook"></i></button>
            <button><i class="fa fa-instagram"></i></button>
        </div>

    </header>

    <main>
        <div class="bar">
            <div class="title">
                <h1>Tonkotsu Ramen Tsukiya</h1>
                <h2>The best handmade tonkotsu(豚骨ラーメン)</h2>
            </div>
        </div>
        <div class="content">
            <div class="contentText">
                <h1>
                    Located near the beautiful Stanley Park in downtown westend, we specialize in home-made Tonkotsu (pork bones broth)
                    Ramen featuring a rich, flavourful broth and specially made chewy noodles.
                </h1>
            </div>
            <div class="contentImage">
                <div class="image">
                    <img src="./assets/images/backgroungRestaurant.jpeg" alt="tsukiya">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h1>&#169;Copyright <p>Tsukiya</p>2023</h1>
    </footer>
</body>


<script src="https://kit.fontawesome.com/65077a475d.js" crossorigin="anonymous"></script>

</html>
